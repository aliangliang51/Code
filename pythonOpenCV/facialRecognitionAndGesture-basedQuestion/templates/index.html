<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能课堂监控 - 实时作答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .main-img {
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border: 5px solid #0d6efd;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-robot"></i> 智能课堂作答与识别系统</span>
            <div>
                <a href="{{ url_for('record_page') }}" class="btn btn-outline-warning me-2">
                    <i class="bi bi-camera"></i> 人脸录制/训练
                </a>
                <a href="{{ url_for('history') }}" class="btn btn-outline-light me-2">
                    <i class="bi bi-clock-history"></i> 历史记录
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center text-primary mb-4">实时监控与作答识别</h2>

        <div class="alert alert-info text-center" role="alert">
            <i class="bi bi-info-circle-fill"></i> **作答规则:** 伸出 **1-5 根手指** 分别代表答案 **A-E**。绿色框为已识别的正脸。
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="mb-0">人脸识别考勤 & 手势作答检测 (手势关键点已绘制)</h5>
                    </div>
                    <div class="card-body video-container p-0">
                        <img class="main-img" src="{{ url_for('video_feed') }}" alt="实时视频流" width="640" height="480">
                    </div>
                    <div class="card-footer text-muted text-center">
                        系统状态：正在处理人脸识别、考勤记录和手势作答分析...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
